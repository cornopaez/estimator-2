<!-- <h1>I'm at home!</h1> -->
<div class="container">
	<form name="health_form" action="/results" method="get" novalidate>
		<div class="form-group">
		  	<label for="inputProcedure">Procedure</label>
		    <input type="text" class="form-control" id="inputProcedure" aria-describedby="procedureHelp" placeholder="Enter the procedure" name="procedure" ng-model="procedure" required>
		  </div>
		  <div class="form-group">
		  	<label for="inputZip">Zip Code</label>
		    <input type="zip" class="form-control" id="inputZip" aria-describedby="zipHelp" placeholder="Enter your Zip Code" name="zip" ng-model="zip" required>
		  </div>
		  <button class="btn btn-primary" type="submit" ng-disabled="health_form.$invalid">See Estimates</button>
	</form>
</div>
